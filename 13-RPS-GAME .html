      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="del/STYLE/13-styles .css">

</head>
<body> 
<p class="title">Rock--Paper--Scissor--Game</p>

<button onclick="playGame('rock')"><img src="images/ROCK.jpeg" alt="Rock" class="img-button"></button>
<button onclick="playGame('paper')"><img src="images/PPR.jpeg" alt="Paper" class="img-button"></button>
<button onclick="playGame('scissor')"><img src="images/SCISSORS.jpeg" alt="Scissor" class="img-button"></button>

<p class="js-result result"></p>

<p class="js-move"> </p>

<p class="js-score score "> </p>
<button onclick="
    score.wins= 0;
    score.losses= 0;
    score.ties= 0;
localStorage.removeItem('score');
updateScoreElement();" class="reset-score-button">Reset-Score</button>
<button class="auto-play-button"> Auto play</button>


</body>
