<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5rem;
      position: relative;
    }

    h1:after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border-radius: 2px;
    }

    .todo-input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 15px;
      margin-bottom: 30px;
      align-items: center;
    }

    input {
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .name-input {
      background-color: #f8f9fa;
    }

    .due-date-input {
      background-color: #f8f9fa;
    }

    .add-todo-button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
    }

    .add-todo-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
    }

    .add-todo-button:active {
      transform: translateY(0);
    }

    .todo-list-grid {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }

    .todo-item {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 15px;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      border-left: 5px solid #3498db;
      animation: fadeIn 0.4s ease;
      transition: all 0.3s ease;
    }

    .todo-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    }

    .todo-item div:first-child {
      font-weight: 600;
      color: #2c3e50;
    }

    .todo-item div:nth-child(2) {
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .delete-todo-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .delete-todo-button:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #7f8c8d;
      font-style: italic;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #bdc3c7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .count {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .todo-input-grid {
        grid-template-columns: 1fr;
      }
      
      .todo-item {
        grid-template-columns: 1fr;
      }
      
      .add-todo-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    
    <div class="todo-input-grid">
      <input type="text" placeholder="Todo name" class="js-name-input name-input">
      <input type="date" placeholder="Due date" class="js-due-date-input due-date-input">
      <button class="add-todo-button js-add-todo-button">Add Task</button>
    </div>
    
    <div class="header">
      <h2>Your Tasks</h2>
      <div class="count js-todo-count">0 tasks</div>
    </div>
    
    <div class="js-todo-list-grid todo-list-grid">
      <!-- Todo items will be rendered here -->
    </div>
  </div>

  <script>
    const todoList = [
      { name: 'Complete project proposal', dueDate: '2023-10-15' },
      { name: 'Buy groceries', dueDate: '2023-10-12' }
    ];

    // Initial render
    renderTodoList();

    function renderTodoList() {
      let todoListHTML = '';
      const todoListGrid = document.querySelector('.js-todo-list-grid');
      
      // If there are no todos, show empty state
      if (todoList.length === 0) {
        todoListHTML = `
          <div class="empty-state">
            <div>ðŸ“‹</div>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
          </div>
        `;
      } else {
        // Generate HTML for each todo
        todoList.forEach((todoObject, index) => {
          const { name, dueDate } = todoObject;
          todoListHTML += `
            <div class="todo-item">
              <div>${name}</div>
              <div>${dueDate}</div>
              <button class="delete-todo-button js-delete-todo-button" 
                      data-todo-index="${index}">
                Delete
              </button>
            </div>
          `;
        });
      }
      
      // Update task count
      document.querySelector('.js-todo-count').textContent = 
        `${todoList.length} ${todoList.length === 1 ? 'task' : 'tasks'}`;
      
      // Render to DOM
      todoListGrid.innerHTML = todoListHTML;
      
      // Add event listeners to delete buttons
      document.querySelectorAll('.js-delete-todo-button').forEach(deleteButton => {
        deleteButton.addEventListener('click', () => {
          const index = parseInt(deleteButton.dataset.todoIndex);
          todoList.splice(index, 1);
          renderTodoList();
        });
      });
    }

    // Add event listener to the add button
    document.querySelector('.js-add-todo-button').addEventListener('click', addTodo);

    // Also allow adding with Enter key
    document.querySelector('.js-name-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    function addTodo() {
      const nameInput = document.querySelector('.js-name-input');
      const dateInput = document.querySelector('.js-due-date-input');
      
      const name = nameInput.value.trim();
      const dueDate = dateInput.value;
      
      // Validate input
      if (!name) {
        alert('Please enter a task name');
        nameInput.focus();
        return;
      }
      
      if (!dueDate) {
        alert('Please select a due date');
        dateInput.focus();
        return;
      }
      
      // Add to the list
      todoList.push({ name, dueDate });
      
      // Clear inputs
      nameInput.value = '';
      dateInput.value = '';
      nameInput.focus();
      
      // Re-render the list
      renderTodoList();
    }
  </script>
</body>
</html>
